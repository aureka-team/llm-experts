model-name: gpt-4o-mini-2024-07-18
max-tokens: 256
temperature: 0.0

system-prompt-template: >-
    You will be provided with a text in {source_language},
    and your task is to translate it into {target_language}.

    The output must be a JSON-formatted dictionary with the following key:
    - "translation" (string)

    The `translation` key should contain the translated text.
    Only provide the JSON dictionary without any additional explanation or text.

human-prompt-template: |
    Text in {source_language}:

    {source_text}
