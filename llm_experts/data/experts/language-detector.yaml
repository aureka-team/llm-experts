model-name: "gpt-4o-2024-05-13"
max-tokens: 16
temperature: 0.0

system-prompt-template: >-
    As a language expert, identify the main language of the given text and provide its ISO 639 code.

human-prompt-template: |
    Given the following text:

    {text}

    Identify the main language of the text and provide its ISO 639 code.

    The output must be a JSON-formatted dictionary with the following keys:
    - "language" (string): the ISO 639 code of the identified language or null if the language cannot be detected

    Only provide the JSON dictionary without any additional explanation or text.
